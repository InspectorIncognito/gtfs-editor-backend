<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña </title>
    <style>
        body{
            font-family: 'Verdana', sans-serif;
        }
        .container {
            background-color: #19849C;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 60px 30px 60px;
            box-sizing: border-box;
        }

        .logo {
            text-align: left;
            padding-bottom: 20px;
        }

        .logo img {
            width: 190px;
        }

        .message-container {
            background-color: #eaeeef;
            margin-right: 40px;
            margin-left: 40px;
            border-radius: 10px;

        }
        .greeting {
            color: #456270;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 40px;
            padding-top: 50px;
            padding-left: 40px;
            padding-right: 40px;
        }



        .message {
            color: #7da0ad;
            font-size: 20px;
            margin: 0 auto;
            text-align: center;
            padding-bottom: 20px;
            padding-left: 40px;
            padding-right: 40px;
            opacity: 0.8;
        }

        .message span {
            color: #456270;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }

        .button {
            background-color: #D46D63;
            color: #fff !important;
            font-size: 18px;
            letter-spacing: 0.05rem;
            text-decoration: none;
            padding: 16px 29px;
            width: 40%;
            border-radius: 10px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .small-text {
            font-size: 16px;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 20px;
            color: rgba(236, 239, 240, 0.53);
        }

    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="logo">
            <img src="https://transapp-static.s3.us-east-2.amazonaws.com/logo-gtfs-editor.svg">
        </div>
        <div class= "message-container">
            <div class="greeting">
                <span>Hola {{ username }}</span>,
            </div>
            <div class="message">
                <p><b>Hemos recibido una solicitud para <span>modificar</span> la <span>contraseña</span> de tu cuenta del <span>editor de GTFS</span> de <span>TranSapp.</span></b></p>
                <p> Para continuar, haz clic en el siguiente botón:</p>
            </div>
            <div class="button-container">
                <a href="{{ link_url }}" class="button">RESTABLECER CONTRASEÑA</a>
            </div>
        </div>
        <div class="small-text">
            Si no has solicitado un cambio de contraseña. Por favor, ignora este correo.
        </div>
    </div>
</div>
</body>
</html>
