x-common: &common
  profiles:
    - default
    - prod
services:
  web:
    <<: *common
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: webserver
    ports:
      - "8001:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - ./docker_env
      - ./docker_env
    depends_on:
      - db
      - cache
    networks:
      - nginx_network
      - database_network
      - cache_network
  worker:
    <<: *common
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: worker
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - ./docker_env
    depends_on:
      - cache
      - db
    networks:
      - database_network
      - cache_network
  nginx:
    <<: *common
    build:
      context: ..
      dockerfile: nginx/Dockerfile
      target: prod
    expose:
      - 80
      - 443
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ../dhparam:/etc/ssl/certs
      - web-root:/var/www/html
    depends_on:
      - web
    networks:
      - nginx_network

  cache:
    <<: *common
    image: redis:latest
    networks:
      - cache_network
  db:
    <<: *common
    image: postgres:16.1-alpine
    volumes:
      - postgres_gtfseditor_data_v16:/var/lib/postgresql/data/
    env_file:
      - ./docker_db_env
    networks:
      - cache_network
      - database_network
networks:
  nginx_network:
    driver: bridge
  database_network:
    driver: bridge
  cache_network:
    driver: bridge

volumes:
  postgres_gtfseditor_data_v16:
  static_volume:
  media_volume:
  certbot-etc:
  certbot-var:
  web-root:
